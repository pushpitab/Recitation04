<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
    <script type="text/javascript" src="bus.json"></script>
    <body>

    <textarea id ="username">enter your name </textarea>
    <textarea id ="createStatus">print response</textarea>


     <button id="demo" onclick="myFunction()">Get me response from server</button>

<script>
function myFunction() {

var name     = document.getElementById('username').value;

var status   = document.getElementById('createStatus'); 

var url = '/add/' + name;

superagent
        .get(url)
        .end(function(err, res){
            if (err) {
                console.log(err);
            } else {
                console.log(res.text);
                status.innerHTML = res.text;
            }
});


};
</script>
</body>

</html>
